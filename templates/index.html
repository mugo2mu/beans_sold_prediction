<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beans Sold Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="date"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px 15px;
            background-color: #5cb85c;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <h1>Beans Sold Prediction</h1>
    <form method="POST">
        <label for="date">Enter Date:</label>
        <input type="date" id="date" name="date" required>
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
        <div class="result">
            Predicted Beans Sold: {{ prediction | round(2) }}
        </div>
    {% endif %}
</body>
</html>
